<!DOCTYPE html>
<html>
<style type="text/css">
	td {
		text-align: center;
	}
</style>
	<body>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>
			function myClick(x){
				if (x.style.backgroundColor == 'rgb(45, 201, 10)'){
					x.style.backgroundColor = "#ffffff";
				} else {
					x.style.backgroundColor = '#2dc90a';
				}
				console.log(x)
			}
		</script>
		<h1>Table of picks</h1><br>
		<table id = "picks" border = 1 style="width:45%">
			<tr>
				{% for data in header %}
					<th>
					{% for part in data %}
						{{part}}<br>
					{% endfor %}
					</th>
				{% endfor %}
			</tr>
			{% for pick in nflpicks %}
				<tr>
				{% for data in pick %}
					<td onclick="myClick(this)">{{data}}</td>
				{% endfor %}
				</tr>
			{% endfor %}
		</table>
		<br>
		<h1>Submit Log</h1><br>
		{% for entry in logs %}
			{{entry[0]}}
			{{entry[1]}}
			<br>
		{% endfor %}
	</body>
</html>
